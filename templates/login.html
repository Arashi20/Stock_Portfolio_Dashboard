<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Stock Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=1.0">
</head>

<body>
    {% block content %}
    <header style="text-align: center;">
        <h1>Login to Your Dashboard</h1>
    </header>

    <section id="login-section" style="margin: 2rem auto; max-width: 400px;">
        <form method="POST" style="background: #F8F5F0; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);">
            <div style="margin-bottom: 1rem;">
                <label for="username" style="display: block; font-weight: bold; margin-bottom: 0.5rem;">Username:</label>
                <input type="text" name="username" id="username" required style="width: 100%; padding: 0.5rem; border: 1px solid #D6C6B9; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 1rem;">
                <label for="password" style="display: block; font-weight: bold; margin-bottom: 0.5rem;">Password:</label>
                <input type="password" name="password" id="password" required style="width: 100%; padding: 0.5rem; border: 1px solid #D6C6B9; border-radius: 4px;">
            </div>
            <button type="submit" style="background: #1E3A34; color: #F8F5F0; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">Login</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul style="margin-top: 1rem; color: #D9534F;">
            {% for category, message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </section>
    {% endblock %}
</body>

</html>
